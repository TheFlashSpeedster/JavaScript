<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body> 
    <h1>Show Alert Message</h1>
    <p>alert("Your Message")</p>

    <h1>Modify HTML</h1>
    <p>document.body.innerHTML = "Welcome To Javascript"</p>
    <p>document.body.innerHTML = "<b>Welcome To Javascript</b>"</p>

    <h1>Modify CSS</h1>
    <p>document.getElementsByTagName("b")[0].style.color = "blue"</p>

    <h1>Perform Actions</h1>
    <!-- Perform Click -->
    <p>document.getElementsByClassName("XYZ")[1].click()</p>

</body>
</html>
