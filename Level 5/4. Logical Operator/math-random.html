<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math.random()</title>
</head>
<body>
  <h1>Math.random()</h1>
  <p>Generates random number between (0.0 and 1.0)</p>
  <p>Math.random() = (0,1)</p>

  <h2>Pro Tips: Modify Range</h2>
  <p>Math.random()*3 : Range Becomes (0,3)</p>
</body>
</html>
