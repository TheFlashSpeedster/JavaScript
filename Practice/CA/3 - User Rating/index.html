<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Rating</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="main">
      <span class="title">User Rating</span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star"></span>
      <p>4.1 average based on 254 reviews.</p>
      <hr>

      <!-- Row 1 -->
      <div class="row">
        <div class="left">
          5 star
        </div>
        <div class="middle">
          <div class="bar_container">
            <div class="bar1"></div>
          </div>
        </div>
        <div class="left right">
          150
        </div>
      </div>

      <!-- Row 2 -->
      <div class="row">
        <div class="left">
          4 star
        </div>
        <div class="middle">
          <div class="bar_container">
            <div class="bar2"></div>
          </div>
        </div>
        <div class="left right">
          63
        </div>
      </div>

      <!-- Row 3 -->
      <div class="row">
        <div class="left">
          3 star
        </div>
        <div class="middle">
          <div class="bar_container">
            <div class="bar3"></div>
          </div>
        </div>
        <div class="left right">
          15
        </div>
      </div>

      <!-- Row 4 -->
      <div class="row">
        <div class="left">
          2 star
        </div>
        <div class="middle">
          <div class="bar_container">
            <div class="bar4"></div>
          </div>
        </div>
        <div class="left right">
          6
        </div>
      </div>

      <!-- Row 5 -->
      <div class="row">
        <div class="left">
          1 star
        </div>
        <div class="middle">
          <div class="bar_container">
            <div class="bar5"></div>
          </div>
        </div>
        <div class="left right">
          20
        </div>
      </div>

    </div>
  </div>
</body>

</html>
