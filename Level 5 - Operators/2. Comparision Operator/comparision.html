<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparision Operators</title>
</head>
<body>
  <!-- NOTE:
  Priority of Arithmetic Operators is Higher than Comparision Operators
  -->

  <h1>Equality</h1>
  <ul>
    <li>== : Value Equality</li>
    <li>=== : Value & Type Equality</li>
  </ul>

  <script>
    console.log(5==5) // true
    console.log(5=='5') // true

    console.log(5===5) // true
    console.log(5==='5') // false
  </script>

  <h1>Inequality</h1>
  <ul>
    <li>!= : Value Inequality</li>
    <li>!== : Value & Type Inequality</li>
  </ul>
  <script>
    console.log(5!=5) // false
    console.log(5!='5') // false

    console.log(5!==5) // false
    console.log(5!=='5') // true
  </script>

  <h1>Relational</h1>
  <ul>
    <li>&gt; : Greater Than</li>
    <li>&lt; : Lesser Than</li>
    <li>&gt; &equals; : Greater Than or Equal To</li>
    <li>&lt; &equals; : Less Than or Equal To</li>
  </ul>
  <script>
    console.log(5>2) // true
    console.log(5<2) // false

    console.log(5>=2) // true
    console.log(5<=2) // false
  </script>

</body>
</html>
