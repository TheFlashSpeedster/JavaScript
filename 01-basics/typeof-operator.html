<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof operator</title>
</head>
<body>
    <h1>typeof operator</h1>
    <p>Returns Data Type of a Variable</p>
    <p>Output: number, string, boolean, function, object etc...</p>

    <h1>Examples:</h1>
    <ul>
        <li>typeof 11 : "number"</li>
        <li>typeof 37.42 : "number"</li>
        <li>typeof "11.32" : "string"</li>
        <li>typeof "Hello" : "string"</li>
        <li>typeof true : "boolean"</li>
    </ul>
</body>
</html>
