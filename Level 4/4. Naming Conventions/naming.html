  <title>Document</title>
</head>
<body>
  <!-- camelCase [HTML/CSS/JS] -->
  <script>
    let myVariableName = 5;
    console.log(myVariableName);
  </script>

  <!-- snake_case [HTML/CSS/JS] -->
  <script>
    let my_variable_name = 5;
    console.log(my_variable_name);
  </script>

  <!-- kebab-case [HTML & CSS] (NOT in JS) -->
  <script>
    // let my-variable-name = 5; // NOT ALLOWED IN JS
    // console.log(my-variable-name);
  </script>
</body>
