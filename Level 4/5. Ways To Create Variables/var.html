<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- var: Used when value has to be updated in future -->
  <!-- BUT: It can be used from anywhere in code -->
  <script>
    var pi = 3.1428571429;
    var r = 4;
    console.log(pi * r * r); // 50.2857142864 (Correct)

    pi = 4;
    console.log(pi * r * r); // 64 (Wrong)
  </script>
</body>
</html>
