<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a = 5;
    let b = 4;
    c = a + 4;
    console.log(c) // 9

    c = b + 4;
    console.log(c) // 8

    let i = 5;
    console.log(i); // 5
    i += 5; // (i = i + 5)
    console.log(i); // 10
  </script>
</body>
</html>
