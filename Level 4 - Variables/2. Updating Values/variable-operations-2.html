<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let i = 5; // 5
    i += 5; // 10
    i -= 2; // 8
    i *= 4; // 32
    i /= 2; // 16
    i ++; // 17
    
    console.log(i); // 17
  </script>
</body>
</html>
