<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- const: Used when value is always constant or fixed -->
  <script>
    const pi = 3.1428571429;
    let r = 4;
    console.log(pi * r * r); // 50.2857142864 (Correct Answer)

    pi = 4; // trying to change "pi" value
    console.log(pi * r * r); // 50.2857142864 (Correct Answer)
  </script>
</body>
</html>
