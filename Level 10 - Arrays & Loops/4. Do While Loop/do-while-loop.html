<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Do While Loop
    // do statements always runs atleast once

    let num = 0;
    do {
      console.log(num);
      num++
    }
    while(num==5){
      console.log(num)
    }
  </script>
</body>
</html>
