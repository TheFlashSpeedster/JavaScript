<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Loop</title>
</head>

<body>
  <script>
    // for loop
    // for (initialisation; condition; update)
    for (let i = 1; i <= 3; i++) {
      console.log(i)
    }

    // Example - print all numbers from array
    let arrayNum = [4, 5, 29, 22, 11]
    for (let i = 0; i < arrayNum.length; i++) {
      console.log(arrayNum[i])
    }
  </script>
</body>

</html>
