<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
</head>
<body>
  <h1>Array</h1>
  <ol>
    <li>Array is a List of Values</li>
    <li>Index: Starts With 0 (same as lists indexing in Python)</li>
    <li>Arrays are used for storing multiple values in a single variable</li>
    <li>It can include any type of values like string, number, boolean, null, objects, arrays, etc..</li>
  </ol>

  <script>
    // Array Syntax
    let myArray = ["Apple", "Ball", 12, true, null, {likes: 230}]
    console.log(myArray)

    console.log(typeof myArray)
  </script>
  
  <script>
    // Accessing Array Elements
    // myArray[index] - gives element at that index
    console.log(myArray[0])
  </script>

  <script>
    // Length Property - no of elements in array
    // Default Porpert Created for every array
    let arrayLen = [1,3,5]
    console.log(arrayLen)
    console.log(arrayLen.length)
  </script>

  <script>
    // Pass By Reference
    // Changes affects both arrays
    let array1 = [1,2,3]
    let array2 = array1 // alias of array1
    console.log(array1, array2)
    
    array2[0] = 10
    console.log(array1, array2)
  </script>

  <script>
    // Unpacking (De-structuring) Arrays
    let array3 = [1,2,3,4,5]
    console.log(array3)

    let [x,y,z] = array3 // first 3 elements
    console.log(x,y,z)

    let [a,b,c,d] = array3 // first 4 elements
    console.log(a,b,c,d)
  </script>
</body>
</html>
