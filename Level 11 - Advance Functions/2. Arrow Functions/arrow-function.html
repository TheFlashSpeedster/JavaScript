<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Arrow Function
    // Single Argument - Round Bracket Optional
    // Single Line - Brackets/Return Optional

    // 1. Sum of Numbers
    let sum = (x, y) => { return x+y }
    console.log(sum(4,5))

    // 2. Square of a Number 
    // (optional return or brackets)
    let square = a => a**2
    console.log(square(8))

  </script>
</body>
</html>
