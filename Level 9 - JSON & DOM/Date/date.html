<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date</title>
</head>
<body>
  
  <script>
    let myDate = new Date(); // Create a new Date object with the current date and time
    console.log(myDate); 
    
    console.log(myDate.getFullYear()); // Get the full year (4 digits)
    
    console.log(myDate.getTime()) // time number
    console.log(myDate.getDay()) // Week's Day (1-7)

    console.log(myDate.getHours()) // Hour
    console.log(myDate.getMinutes()) // Minute
    console.log(myDate.getSeconds()) // Second
    console.log(myDate.getMilliseconds()) // MilliSecond
  </script>
</body>
</html>
