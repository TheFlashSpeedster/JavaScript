<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="cricket.png">
  <script src="https://kit.fontawesome.com/d7f0ad760c.js" crossorigin="anonymous"></script>
  <title>Cricket Game</title>
</head>

<body>
  <div class="main">
    <h1>Bat Ball Stump Game</h1>

    <div class="btn_container">
      <!-- BAT -->
      <div class="bat">
        <button class="btn" onclick="
          userChoice='Bat';
          computerChoice=getComputerChoice();
          winner=getWinner(userChoice, computerChoice);
          document.querySelector('#winner').innerHTML=resultMsg(userChoice, computerChoice, winner);
          document.querySelector('#win').innerHTML=score.win;
          document.querySelector('#lost').innerHTML=score.lost;
          document.querySelector('#tie').innerHTML=score.tie;">
          <img src="cricket-bat.png">
        </button>
      </div>

      <!-- BALL -->
      <div class="ball">
        <button class="btn" onclick="
          userChoice='Ball';
          computerChoice=getComputerChoice();
          winner=getWinner(userChoice, computerChoice);
          document.querySelector('#winner').innerHTML=resultMsg(userChoice, computerChoice, winner);
          document.querySelector('#win').innerHTML=score.win;
          document.querySelector('#lost').innerHTML=score.lost;
          document.querySelector('#tie').innerHTML=score.tie;">
          <img src="cricket-ball.png" id="ball-img">
        </button>
      </div>

      <!-- STUMP -->
      <div class="stump">
        <button class="btn" onclick="
          userChoice='Stump';
          computerChoice=getComputerChoice();
          winner=getWinner(userChoice, computerChoice);
          document.querySelector('#winner').innerHTML=resultMsg(userChoice, computerChoice, winner);
          document.querySelector('#win').innerHTML=score.win;
          document.querySelector('#lost').innerHTML=score.lost;
          document.querySelector('#tie').innerHTML=score.tie;">
          <img src="cricket-stump.png">
        </button>
      </div>
    </div>

    <div id="winner">
      <p><b>Please Pick</b></p>
    </div>

    <div class="score">
      <p><b>Win:</b> <span id="win"></span></p>
      <p><b>Lost:</b> <span id="lost"></span></p>
      <p><b>Tied:</b> <span id="tie"></span></p>
    </div>

    <div class="reset">
      <button id="resetBtn" onclick="localStorage.clear(); resetScore()"
      >Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
