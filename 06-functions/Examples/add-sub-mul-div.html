<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function add(a,b){
      return a+b
    }
    function sub(a,b){
      return a-b
    }
    function mul(a,b){
      return a*b
    }
    function div(a,b){
      return a/b
    }

    console.log(add(3,4))
    console.log(sub(3,4))
    console.log(mul(3,4))
    console.log(div(3,4))
    
  </script>
</body>
