<body>
  <script>
    function permimeterCircle(r){
      f = 2*3.14*r
      return f
    }
    function areaCircle(r){
      f = 3.14*r*r
      return f
    }

    console.log(permimeterCircle(5))
    console.log(areaCircle(5))
  </script>
</body>
