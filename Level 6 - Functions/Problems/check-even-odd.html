<!DOCTYPE html>

<body>
  <script>
    function isEven(x){
      if (x%2===0){
        return true
      }
      else{
        return false
      }
    }

    function isOdd(x){
      if (x%2!==0){
        return true
      }
      else{
        return false
      }
    }

    console.log(isEven(1));
    console.log(isOdd(1));
  
  </script>
</body>
</html>
