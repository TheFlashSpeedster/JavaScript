<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="cricket.png">
  <script src="https://kit.fontawesome.com/d7f0ad760c.js" crossorigin="anonymous"></script>
  <title>Cricket Game</title>
</head>

<body>
  <div class="main">
    <h1>Bat Ball Stump Game</h1>

    <div class="btn_container">
      <!-- BAT -->
      <div class="bat">
        <button class="btn" onclick="
          let userChoice='Bat';
          let computerChoice=getComputerChoice();
          winner=getWinner(userChoice, computerChoice);
          document.querySelector('#winner').innerHTML=msg(userChoice, computerChoice, winner)">
          <img src="cricket-bat.png">
        </button>
      </div>

      <!-- BALL -->
      <div class="ball">
        <button class="btn" onclick="
          userChoice='Ball';
          computerChoice=getComputerChoice();
          winner=getWinner(userChoice, computerChoice);
          document.querySelector('#winner').innerHTML=msg(userChoice, computerChoice, winner)">
          <img src="cricket-ball.png" id="ball-img">
        </button>
      </div>

      <!-- STUMP -->
      <div class="stump">
        <button class="btn" onclick="
          userChoice='Stump';
          computerChoice=getComputerChoice();
          winner=getWinner(userChoice, computerChoice);
          document.querySelector('#winner').innerHTML=msg(userChoice, computerChoice, winner)">
          <img src="cricket-stump.png">
        </button>
      </div>
    </div>

    <div id="winner">
      <p>Please Select Anyone</p>
    </div>
  </div>

  <script>
    // Get Computer Choice
    function getComputerChoice(){
      rn = Math.random() * 3;
      if (rn >= 0 && rn < 1) {
        return 'Bat';
      }
      else if (rn >= 1 && rn < 2) {
        return 'Ball';
      }
      else {
        return 'Stump';
      }
    }

    // Compare computerChoice & userChoice => Then Get Winner
    function getWinner(userChoice, computerChoice) {
      if (userChoice === computerChoice){
        return 'Match Tied ğŸ˜’';
      }
      else if (userChoice==='Bat' && computerChoice==='Ball'){
        return 'You Won ğŸ˜';
      }
      else if (userChoice==='Bat' && computerChoice==='Stump'){
        return 'You Lost ğŸ˜­';
      }
      else if (userChoice==='Ball' && computerChoice==='Bat'){
        return 'You Lost ğŸ˜­';
      }
      else if (userChoice==='Ball' && computerChoice==='Stump'){
        return 'You Won ğŸ˜';
      }
      else if (userChoice==='Stump' && computerChoice==='Bat'){
        return 'You Won ğŸ˜';
      }
      else if (userChoice==='Stump' && computerChoice==='Ball'){
        return 'You Lost ğŸ˜­';
      }
      else {
        return '';
      }
    }
    
    // Print Result Message
    function msg(userChoice, computerChoice, winner){
      return `User: ${userChoice}<br>Computer: ${computerChoice}<br>Winner: ${winner}`
    }
  </script>
</body>

</html>
