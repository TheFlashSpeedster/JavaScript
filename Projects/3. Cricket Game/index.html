<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Game</title>
  <link rel="icon" href="images/cricket.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Bat Ball Stump</h1>

  <!-- Bat -->
  <button class="choices-button" id="bat"
  onclick="
  userChoice='Bat'; // user choice
  computerChoice=getComputerChoice(); // computer choice
  console.log(userChoice, computerChoice) // log choices
  result=getResult(userChoice, computerChoice);
  console.log(result);
  console.log(score);
  showResult();
  "
  ><img class="choices-image" src="images/cricket-bat.png" alt="bat-image"></button>
  
  <!-- Ball -->
  <button class="choices-button" id="ball"
  onclick="
  userChoice='Ball'; // user choice
  computerChoice=getComputerChoice(); // computer choice
  console.log(userChoice, computerChoice) // log choices
  result=getResult(userChoice, computerChoice);
  console.log(result);
  console.log(score);
  showResult();
  "
  ><img class="choices-image" src="images/cricket-ball.png" alt="ball-image"></button>

  <!-- Stump -->
  <button class="choices-button" id="stump"
  onclick="
  userChoice='Stump'; // user choice
  computerChoice=getComputerChoice(); // computer choice
  console.log(userChoice, computerChoice) // log choices
  result=getResult(userChoice, computerChoice);
  console.log(result);
  console.log(score);
  showResult();
  "
  ><img class="choices-image" src="images/cricket-stump.png" alt="stump-image"></button>

  <!-- Reset -->
  <br>
  <button class="reset-button" id="reset"
  onclick="clearScore()
  "><img class="reset-image" src="images/reset.png" alt=""></button>

  <hr>
  <div id="user"></div>
  <div id="computer"></div>
  <div id="result"></div>
  <div id="score"></div>
  <script src="script.js"></script>
</body>
</html>
