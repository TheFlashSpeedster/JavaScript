<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="calculator.png">
  <title>Calculator</title>
</head>

<body>
  <div id="calculator">
    <!-- Display -->
    <input type="text" id="display" value="" placeholder="Calculator" readonly>
    <div id="button_container">
      <!-- ROW 1 -->
      <button id="clearButton" class="btn" onclick="currentValue = '';
      document.querySelector('#display').value=currentValue">C</button>

      <button class="btn" onclick="currentValue = currentValue + '1';
      document.querySelector('#display').value=currentValue">1</button>

      <button class="btn" onclick="currentValue = currentValue + '2';
      document.querySelector('#display').value=currentValue">2</button>

      <!-- ROW 2 -->
      <button class="btn operator" onclick="currentValue = currentValue + '+';
      document.querySelector('#display').value=currentValue">+</button>

      <!-- ROW 3 -->
      <button class="btn" onclick="currentValue = currentValue + '3';
      document.querySelector('#display').value=currentValue">3</button>

      <button class="btn" onclick="currentValue = currentValue + '4';
      document.querySelector('#display').value=currentValue">4</button>

      <!-- ROW 4 -->
      <button class="btn operator" onclick="currentValue = currentValue + '-';
      document.querySelector('#display').value=currentValue">-</button>

      <button class="btn" onclick="currentValue = currentValue + '5';
      document.querySelector('#display').value=currentValue">5</button>

      <button class="btn" onclick="currentValue = currentValue + '6';
      document.querySelector('#display').value=currentValue">6</button>

      <!-- ROW 5 -->
      <button class="btn operator" onclick="currentValue = currentValue + '*';
      document.querySelector('#display').value=currentValue">*</button>

      <button class="btn" onclick="currentValue = currentValue + '7';
      document.querySelector('#display').value=currentValue">7</button>

      <button class="btn" onclick="currentValue = currentValue + '8';
      document.querySelector('#display').value=currentValue">8</button>

      <!-- ROW 6 -->
      <button class="btn operator" onclick="currentValue = currentValue + '/';
      document.querySelector('#display').value=currentValue">/</button>

      <button class="btn" onclick="currentValue = currentValue + '9';
      document.querySelector('#display').value=currentValue">9</button>

      <button class="btn" onclick="currentValue = currentValue + '0';
      document.querySelector('#display').value=currentValue">0</button>

      <!-- ROW 7 -->
      <button class="btn" onclick="currentValue = currentValue + '.';
      document.querySelector('#display').value=currentValue">.</button>

      <!-- = (Evalutate Result) -->
      <button id="evalButton" class="btn" onclick="
      let result = eval(currentValue);
      document.querySelector('#display').value=result">=</button>
    </div>
  </div>

  <script>
    let currentValue = '';
    document.querySelector('#display').value = currentValue;

  </script>
</body>

</html>
