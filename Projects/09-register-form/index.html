<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form onsubmit="return checkData()">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="username"><b>Username</b></label>
      <input type="text" id="username" placeholder="John_XYZ">

      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="john@example.com" id="email" required>

      <label for="pwd"><b>Password</b></label>
      <input type="password" placeholder="John@123" id="pwd">

      <label for="pwd-confirm"><b>Confirm Password</b></label>
      <input type="password" placeholder="John@123" id="pwd-confirm">
      <hr>

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      
      <input type="submit" id="submit" value="Register">

    </div>
    <div class="container signin">
      <p>Already have an account?  <a href="#">Sign in</a>.</p>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
