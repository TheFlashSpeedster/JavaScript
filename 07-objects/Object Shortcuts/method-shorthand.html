<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Method Shorthand
    // It allows defining methods in object literals without the 'function' keyword
    let calculator = {
      add(x, y){
        return (x+y)
      }
    }
    console.log(calculator.add(3,2))
  </script>
</body>
</html>
