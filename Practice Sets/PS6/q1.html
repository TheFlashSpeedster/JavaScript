<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odd Even Number</title>
</head>
<body>
  <h1>Check If Odd or Even Number</h1>
  <script>
    function oddEven(num){
      if (num%2===0){
        return 'EVEN'
      }
      else{
        return 'ODD'
      }
    }
    let num = prompt('Enter Number: ');
    result = oddEven(num);
    msg = `Number is ${result}`;
    alert(msg);
  </script>
</body>
</html>
