<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Larger Number</title>
</head>

<body>
  <h1>Larger Number</h1>
  <script>
    function larger(n1, n2) {
      // Ternary Operator
      // condition ? valueIfTrue : valueIfFalse
      return n1 > n2 ? n1 : n2;
    }
    console.log(larger(6, 6));
    console.log(larger(6, 16));
    console.log(larger(26, 16));
  </script>
</body>

</html>
