<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celcius to Fahrenheit</title>
</head>
<body>
  <h1>C to F</h1>

  <script>
    function CtoF(c){
      return (9/5)*c + 32;; // Temperature in Fahrenheit
    }
    console.log(CtoF(0));
    console.log(CtoF(100));
    console.log(CtoF(220));
  </script>
</body>
</html>
