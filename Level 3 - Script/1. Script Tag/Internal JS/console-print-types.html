<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Internal JS -->
    <script>
        // alert('Hello World'); // alert on page

        
        // Different Types of Console Messages
        console.log('This is Log Message') // msg in console (logs)
        console.warn('This is Warning Message') // msg in console (warnings)
        console.error('This is Error Message') // msg in console (error)
        console.info('This is Info Message') // msg in console (info)
        console.debug('This is Debug Message') // msg in console (debug)
    </script>
</body>
</html>
