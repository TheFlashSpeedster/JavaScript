<body>
  <script>
    let product1 = {
      name: 'Amul',
      type: 'Milk',
      price: 50,
    }

    let product2 = {
      name: 'Amul',
      type: 'Milk',
      price: 50
    }

    function isIdenticalProduct(){
      if (product1.name === product2.name && product1.type === product2.type && product1.price === product2.price){
        return true;
      }
      else {
        return false;
      }
    }

    console.log(isIdenticalProduct())
  </script>
