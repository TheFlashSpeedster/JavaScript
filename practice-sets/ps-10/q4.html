<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function isPrime(n){
      for (let i=2; i < n; i++){
        if (n%i==0){
          return false
        }
      }
      return true
    }

    let n=2
    let i=0
    while (true){
      if (isPrime(n)==true){
        console.log(n)
        i++;
        if (i==5){
          break;
        }
      }
      n++;
    }
  </script>
</body>
</html>
