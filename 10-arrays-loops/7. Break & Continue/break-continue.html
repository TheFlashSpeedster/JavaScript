  <script>
    let array = [1,2,3,4,5,2,3,5,1,4,5,7,8,9,2,4]
    for (let i=0; i<array.length; i++){
      if (array[i]===8){
        console.log("Found at index " + i)
        break
      }
      console.log("Searching...") 
    }
  </script>

  <script>
    // Continue - skips that iteration

    // Example - Skip all even numbers
    for (let i=0; i<=50; i++){
      if (i % 2 == 0){
        continue
      }
      console.log(i)
    }
  </script>
